<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <!-- font-awesome library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>{% block title_block %}  {% endblock %}</title>
    {% block linkcss %} {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">eBlog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'index' %}"><img src="/media/blog1.png" alt="" width="30px"></a>
            </li>





            {% if user.is_authenticated %}
              <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">{{ user.username }}</a>

                <div class="dropdown-menu">
                  <a class="dropdown-item" href="{% url 'Blog:create_blog' %}">Write Blogs</a>
                  <a class="dropdown-item" href="{% url 'Blog:my_blogs' %}">My Blogs</a>
                  <a class="dropdown-item" href="{% url 'RegLog:profile' %}">Your Profile</a>
                  <hr>
                  <a class="dropdown-item" href="{% url 'RegLog:logout' %}">Log Out</a>
                </div>
              </div>
            {% else %}

            <li class="nav-item">
              <a class="nav-link" href="{% url 'RegLog:singup' %}">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'RegLog:login' %}">Log In</a>
            </li>
            {% endif %}
          </ul>
    </nav>

    <div class="container mt-3 pr-3 pl-3 pt-2">
      {% block body %}
      {% endblock %}

    </div>

  </body>
</html>
