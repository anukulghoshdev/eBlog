{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% load static %}



{% block title_block %} Create your Blogs{% endblock %}
{% block linkcss %}<link rel="stylesheet" href="{% static 'css/style.css' %}"> {% endblock %}


{% block body %}
<h2>Write your Blog: </h2>

<br><br>
</form>
{% endblock %}
